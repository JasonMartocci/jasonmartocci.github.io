
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="title" content="{{ title }} - Martocci Mayhem ASMR">
  <meta name="description" content="{{ description }}">
  <meta name="keywords" content="ASMR, insane ASMR, {{ keywords }}">
  <title>{{ title }}</title>
  <style>
    body { font-family: Arial, sans-serif; background: #121212; color: #fff; margin: 0; padding: 20px; text-align: center; }
    .video-container { position: relative; max-width: 560px; margin: 20px auto; }
    iframe { width: 100%; height: auto; aspect-ratio: 16/9; }
    .thumbnail { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: url('https://i.ytimg.com/vi/{{ video_id }}/hqdefault.jpg') center/cover; cursor: pointer; }
    .play-button { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 50px; color: red; }
    .related { margin: 20px; }
    @media (max-width: 600px) { iframe { aspect-ratio: auto; } }  /* Shorts-friendly */
  </style>
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "VideoObject",
    "name": "{{ title }}",
    "description": "{{ description }}",
    "thumbnailUrl": "https://i.ytimg.com/vi/{{ video_id }}/hqdefault.jpg",
    "uploadDate": "{{ upload_date }}",
    "duration": "PT{{ duration }}M",
    "embedUrl": "https://www.youtube.com/embed/{{ video_id }}",
    "contentUrl": "https://www.youtube.com/watch?v={{ video_id }}",
    "@type": "FAQPage",
    "mainEntity": [{
      "@type": "Question",
      "name": "What is insane ASMR?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Insane ASMR is a chaotic twist on traditional ASMR with intense roleplays and sounds."
      }
    }],
    "@type": "BreadcrumbList",
    "itemListElement": [{
      "@type": "ListItem",
      "position": 1,
      "name": "Home",
      "item": "{{ site_url }}"
    },{
      "@type": "ListItem",
      "position": 2,
      "name": "Videos",
      "item": "{{ site_url }}/videos"
    },{
      "@type": "ListItem",
      "position": 3,
      "name": "{{ title }}",
      "item": "{{ site_url }}/videos/{{ slug }}.html"
    }],
    "@type": "Person",
    "name": "Jason Martocci",
    "url": "{{ site_url }}"
  }
  </script>
</head>
<body>
  <h1>{{ title }}</h1>
  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/{{ video_id }}" frameborder="0" allowfullscreen></iframe>
    <!-- Thumbnail overlay for visual appeal -->
    <div class="thumbnail" onclick="this.style.display='none';">
      <div class="play-button">â–¶</div>
    </div>
  </div>
  <p>{{ description }}</p>
  <div class="related">
    <h2>Related ASMR Videos</h2>
    <!-- Add links to other pages or dynamic via JS if expanded -->
  </div>
</body>
</html>
