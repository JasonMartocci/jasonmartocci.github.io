
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Martocci Mayhem Hub: Insane ASMR roleplays, Savage Grandma chaos, and wild entertainment!">
  <meta property="og:title" content="Martocci Mayhem Hub - Insane ASMR Chaos">
  <meta property="og:description" content="Dive into insane ASMR roleplays and mayhem!">
  <meta property="og:image" content="{{ site_url }}/images/JasonMartocci_Logo.png">
  <meta property="og:url" content="{{ site_url }}">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Martocci Mayhem Hub - Insane ASMR Chaos">
  <meta name="twitter:description" content="Dive into insane ASMR roleplays and Savage Grandma mayhem from Martocci.">
  <meta name="twitter:site" content="@JasonMartocci">
  <meta name="twitter:image" content="{{ site_url }}/images/JasonMartocci_Logo.png">
  <title>Martocci Mayhem Hub - Insane ASMR Roleplays & Savage Grandma Chaos</title>
  <link rel="canonical" href="{{ site_url }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
  <style>
    body { background: #0f0f0f; color: #e0e0e0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
    h1 { color: #ff0000; text-align: center; }
    #search { width: 100%; padding: 10px; margin-bottom: 20px; background: #1a1a1a; border: 1px solid #333; color: #e0e0e0; }
    .video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
    .video-card { background: #1a1a1a; border: 1px solid #333; border-radius: 8px; overflow: hidden; }
    .video-card img { width: 100%; height: auto; }
    .video-card-body { padding: 15px; }
    .video-card-title { color: #ff0000; font-size: 1.2rem; }
    .video-card-desc { font-size: 0.9rem; color: #ccc; }
    .video-card a { color: #ff0000; text-decoration: none; }
    footer { text-align: center; margin-top: 40px; color: #888; }
  </style>
  <script type="application/ld+json">{{ web_site_schema | tojson | safe }}</script>
  <script type="application/ld+json">{{ item_list_schema | tojson | safe }}</script>

<!-- Clarity tracking code for https://jasonmartocci.com/ -->
<script>

        c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
        t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i+"?ref=bwt";

</head>
<body>
  <div class="container">
    <h1>Martocci Mayhem Hub - Insane ASMR Chaos</h1>
    <p style="text-align: center;">Welcome to the chaos! Dive into insane ASMR roleplays from Martocci Mayhem.</p>
    <input type="text" id="search" placeholder="Search videos...">
    <div class="video-grid">
      {% for v in videos %}
      <div class="video-card">
        <img src="https://i.ytimg.com/vi/{{ v.video_id }}/hqdefault.jpg" alt="{{ v.title }}" title="{{ v.title }}" onerror="this.src='/images/default_thumbnail.jpg'; this.onerror=null;">
        <div class="video-card-body">
          <a href="/videos/{{ v.slug }}.html" class="video-card-title">{{ v.title }}</a>
          <p class="video-card-desc">{{ v.desc | truncate(100) }}</p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
  <footer>
    &copy; {{ current_year }} Martocci Mayhem ASMR | Follow on <a href="https://twitter.com/JasonMartocci" style="color: #ff0000;">X</a>
  </footer>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const query = urlParams.get('search') || '';
    document.getElementById('search').value = query;
    const search = document.getElementById('search');
    search.addEventListener('input', e => {
      const value = e.target.value.toLowerCase();
      document.querySelectorAll('.video-card').forEach(card => {
        const title = card.querySelector('.video-card-title').textContent.toLowerCase();
        const desc = card.querySelector('.video-card-desc').textContent.toLowerCase();
        card.style.display = (title.includes(value) || desc.includes(value)) ? '' : 'none';
      });
    });
    if (query) search.dispatchEvent(new Event('input'));
  </script>
</body>
</html>
