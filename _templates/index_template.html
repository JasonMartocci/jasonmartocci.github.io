  <style>
    body { background: #141312; color: #ffffff; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
    h1 { color: #ffffff; text-align: center; }
    h2 { font-size: 1.8rem; color: #ffffff; margin-bottom: 20px; }
    .page-header { text-align: center; }
    #search { width: 100%; padding: 10px; margin-bottom: 20px; background: #ffffff; border: 1px solid #ccc; color: #ffffff; }
    .video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
    .video-card { background: #f8f8f8; border: 1px solid #ddd; border-radius: 8px; overflow: hidden; text-align: center; }
    .video-card .thumbnail-wrapper { aspect-ratio: 16 / 9; position: relative; width: 100%; height: 0; padding-bottom: 56.25%; }
    .video-card .thumbnail-wrapper picture { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    .video-card img { width: 100%; height: 100%; object-fit: cover; }
    .video-card-body { padding: 15px; }
    .video-card-title { color: #ffffff; font-size: 1.2rem; }
    .video-card-desc { font-size: 0.9rem; color: #666; }
    .video-card a { color: #ffffff; text-decoration: none; }
    footer { background: #f0f0f0; padding: 15px; text-align: center; font-size: 0.9rem; border-top: 2px solid #ffffff; }
  </style>
  <script type="application/ld+json">{{ web_site_schema | tojson | safe }}</script>

<body>
  <div class="container">
    <h1>Martocci Mayhem Hub</h1>
    <h2 class="page-header">Insane ASMR Roleplays & Savage Chaos</h2>
    <p class="page-header">Welcome to the chaos! Dive into insane ASMR roleplays from Martocci Mayhem.</p>
    <input type="text" id="search" placeholder="Search videos...">
    <div class="video-grid">
      {% for v in videos %}
      <div class="video-card">
        <div class="thumbnail-wrapper">
          <picture>
            <source srcset="https://i.ytimg.com/vi/{{ v.video_id }}/hqdefault.jpg" type="image/jpg">
            <img src="https://i.ytimg.com/vi/{{ v.video_id }}/hqdefault.jpg" alt="{{ v.title }}" title="{{ v.title }}" onerror="this.src='/images/default_thumbnail.png'; this.onerror=null;" loading="lazy" width="480" height="270" {% if loop.index == 1 %} fetchpriority="high" loading="eager" {% endif %}>
          </picture>
        </div>
        <div class="video-card-body">
          <a href="/videos/{{ v.slug }}.html" class="video-card-title">{{ v.title }}</a>
          <p class="video-card-desc">{{ v.desc | truncate(100) }}</p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
  <footer>
    &copy; {{ current_year }} Martocci Mayhem ASMR | Follow on <a href="https://twitter.com/JasonMartocci" target="_blank">X</a>
  </footer>
  <script>
    function debounce(func, wait) {
      let timeout;
      return function() {
        clearTimeout(timeout);
        timeout = setTimeout(func, wait);
      };
    }
    const urlParams = new URLSearchParams(window.location.search);
    const query = urlParams.get('search') || '';
    document.getElementById('search').value = query;
    const search = document.getElementById('search');
    const debouncedSearch = debounce(e => {
      const value = e.target.value.toLowerCase();
      document.querySelectorAll('.video-card').forEach(card => {
        const title = card.querySelector('.video-card-title').textContent.toLowerCase();
        const desc = card.querySelector('.video-card-desc').textContent.toLowerCase();
        card.style.display = (title.includes(value) || desc.includes(value)) ? '' : 'none';
      });
    }, 300);
    search.addEventListener('input', debouncedSearch);
    if (query) debouncedSearch({ target: search });
  </script>
</body>
</html>
