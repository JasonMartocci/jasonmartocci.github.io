  <style>
    body { background: #1d1a1b; color: #ffffff; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    .container { width: 100%; padding: 0 20px; box-sizing: border-box; max-width: none; }
    header { background: #1d1a1b; padding: 15px; text-align: center; border-bottom: 2px solid #0b3f04; position: relative; }
    .branding { position: absolute; top: 10px; left: 20px; font-size: 1rem; color: #fff; text-decoration: none; display: flex; align-items: center; cursor: pointer; }
    .branding img { width: 30px; height: auto; margin-right: 10px; }
    h1 { color: #ffffff; text-align: center; }
    h2 { font-size: 1.8rem; color: #ffffff; margin-bottom: 20px; }
    #search { width: 100%; padding: 10px; margin-bottom: 20px; background: #ffffff; border: 1px solid #ccc; color: #333333; border-radius: 6px; }
    .nav-tabs { margin-bottom: 20px; }
    .video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
    .video-card { background: #f8f8f8; border: 1px solid #ddd; border-radius: 8px; overflow: hidden; text-align: left; cursor: pointer; }
    .video-card .thumbnail-wrapper { aspect-ratio: 16 / 9; position: relative; width: 100%; height: 0; padding-bottom: 56.25%; }
    .video-card .thumbnail-wrapper picture { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    .video-card img { width: 100%; height: 100%; object-fit: cover; cursor: pointer; }
    .video-card a { color: #3ea6ff; text-decoration: none; display: block; padding: 10px; cursor: pointer; }
    .video-card a:hover { text-decoration: underline; }
    .video-card .video-card-body { padding: 15px; text-align: left; }
    .video-card .video-card-title { color: #0b3f04; font-size: 1rem; cursor: pointer; }
    .video-card .video-card-desc { font-size: 0.9rem; color: #666; cursor: pointer; }
    .category-bar { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; }
    .category-bar a { color: #3ea6ff; cursor: pointer; text-decoration: none; }
    .category-bar a:hover { text-decoration: underline; }
    footer { background: #1d1a1b; padding: 15px; text-align: center; font-size: 0.9rem; border-top: 2px solid #0b3f04; }
    @media (max-width: 768px) { h1 { font-size: 1.8rem; } .container { padding: 10px; } }

  <script>
    let allVideos = {{ videos | tojson | safe }};
    let currentCategory = 'All';
    function filterVideos(cat) {
      currentCategory = cat;
      const grid = document.querySelector('.video-grid');
      grid.innerHTML = '';
      const filtered = allVideos.filter(v => cat === 'All' || v.category === cat);
      filtered.forEach(v => {
        const card = document.createElement('div');
        card.className = 'video-card';
        card.onclick = () => window.location.href = `/videos/${v.slug}.html`;
        card.innerHTML = `
          <div class="thumbnail-wrapper">
            <picture>
              <img src="https://i.ytimg.com/vi/${v.video_id}/hqdefault.jpg" alt="${v.title}" title="${v.title}" onerror="this.src='/images/default_thumbnail.png'; this.onerror=null;" loading="lazy" width="480" height="270">
            </picture>
          </div>
          <div class="video-card-body">
            <a href="/videos/${v.slug}.html" class="video-card-title">${v.title}</a>
            <p class="video-card-desc">${v.desc.substring(0, 100)}... | Views: ${v.view_count} | Updated: ${v.last_edited_date}</p>
          </div>
        `;
        grid.appendChild(card);
      });
      document.querySelectorAll('.category-bar a').forEach(a => a.style.fontWeight = (a.textContent === cat ? 'bold' : 'normal'));
    }
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.category-bar a').forEach(a => {
        a.onclick = (e) => {
          e.preventDefault();
          filterVideos(a.textContent);
        };
      });
      filterVideos('All');
    });
  </script>

<body>
  <header>
    <h1>Unlock ASMR Magic & Epic Savage Grandma Now | Martocci Mayhem</h1>
    <a href="{{ site_url }}" class="branding"><img src="/images/JasonMartocci_Logo.png" alt="Logo"> Martocci Mayhem</a>
  </header>
  <div class="container">
    <div class="category-bar">
      <a onclick="filterVideos('All')">All</a>
      {% for cat in unique_categories %}
      <a onclick="filterVideos('{{ cat }}')">{{ cat }}</a>
      {% endfor %}
    </div>
    <div class="video-grid" id="video-grid">
    </div>
  </div>
