<body>
  <header>
    <h1>Martocci Mayhem Hub</h1>
    <a href="{{ site_url }}" class="branding"><img src="/images/JasonMartocci_Logo.png" alt="Logo"> Martocci Mayhem</a>
  </header>
  <div class="container">
    <h2 class="page-header">Insane ASMR Roleplays & Savage Chaos</h2>
    <p class="page-header">Welcome to the chaos! Dive into insane ASMR roleplays from Martocci Mayhem.</p>
    <input type="text" id="search" placeholder="Search videos...">
    <div class="video-grid" id="video-list">
      {% for v in videos %}
      <div class="video-card" onclick="window.location.href='/videos/{{ v.slug }}.html'">
        <div class="thumbnail-wrapper">
          <picture>
            <source srcset="https://i.ytimg.com/vi/{{ v.video_id }}/hqdefault.jpg" type="image/jpg">
            <img src="https://i.ytimg.com/vi/{{ v.video_id }}/hqdefault.jpg" alt="{{ v.title }}" title="{{ v.title }}" onerror="this.src='/images/default_thumbnail.png'; this.onerror=null;" loading="lazy" width="480" height="270" {% if loop.index == 1 %} fetchpriority="high" loading="eager" {% endif %}>
          </picture>
        </div>
        <div class="video-card-body">
          <a href="/videos/{{ v.slug }}.html" class="video-card-title">{{ v.title }}</a>
          <p class="video-card-desc">{{ v.desc | truncate(100) }}</p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
  <footer>
    &copy; {{ current_year }} Martocci Mayhem | Follow on <a href="https://twitter.com/JasonMartocci" target="_blank" class="whiteLink">X</a>
  </footer>
  <script>
    function debounce(func, wait) {
      let timeout;
      return function(...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => func(...args), wait);
      };
    }
    const search = document.getElementById('search');
    const debouncedSearch = debounce(e => {
      const value = e.target.value.toLowerCase();
      const cards = document.querySelectorAll('.video-card');
      cards.forEach(card => {
        const title = card.querySelector('.video-card-title').textContent.toLowerCase();
        card.style.display = title.includes(value) ? '' : 'none';
      });
    }, 300);
    search.addEventListener('input', debouncedSearch);
    // Handle query param from redirects (e.g., ?search=query)
    const urlParams = new URLSearchParams(window.location.search);
    const query = urlParams.get('search');
    if (query) {
      search.value = query;
      search.dispatchEvent(new Event('input'));
    }
    // Sorting fix: Sort by date or views
    function sortVideos(by) {
      const grid = document.getElementById('video-list');
      const cards = Array.from(grid.children);
      cards.sort((a, b) => {
        if (by === 'date_new') {
          return new Date(b.dataset.date) - new Date(a.dataset.date);
        } else if (by === 'date_old') {
          return new Date(a.dataset.date) - new Date(b.dataset.date);
        } else if (by === 'views') {
          return b.dataset.views - a.dataset.views;
        }
        return 0;
      });
      cards.forEach(card => grid.appendChild(card));
    }
    // Assume data-date and data-views are added via Jinja or JS fetch
  </script>
