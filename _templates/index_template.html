<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Martocci Mayhem — Unlock ASMR Magic & Epic Savage Grandma</title>
<link rel="canonical" href="{{ site_url }}"><link rel="icon" href="/images/favicon.ico">
<style>
  :root { color-scheme: dark; }
  body { margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; background:#0f0f0f; color:#fff; }
  header,footer { border-color:#222; }
  header { display:flex; align-items:center; justify-content:center; gap:12px; padding:14px 16px; border-bottom:1px solid; position:sticky; top:0; background:#0f0f0f; z-index:2; }
  header a.brand { position:absolute; left:16px; top:10px; color:#fff; text-decoration:none; display:flex; align-items:center; gap:8px; font-weight:600; }
  main { max-width:1280px; margin:0 auto; padding:16px; }
  .filters { display:flex; flex-wrap:wrap; gap:10px; margin-bottom:12px }
  .filters button { background:#1a1a1a; border:1px solid #222; color:#bbb; padding:8px 12px; border-radius:999px; cursor:pointer }
  .filters button.active { color:#fff; border-color:#3ea6ff }
  .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap:16px; }
  .card { background:#111; border:1px solid #222; border-radius:10px; overflow:hidden; }
  .thumb { aspect-ratio:16/9; width:100%; object-fit:cover; display:block }
  .body { padding:10px 12px }
  a, .link { color:#3ea6ff; text-decoration:none; }
</style>
<script>const ALL={{ videos | tojson | safe }};</script>
<script type="application/ld+json">{{ web_page_schema | tojson | safe }}</script>
<script type="application/ld+json">{{ item_list_schema | tojson | safe }}</script>
</head>
<body>
<header>
  <a class="brand" href="{{ site_url }}"><img src="/images/JasonMartocci_Logo.png" width="28" height="28" alt="Logo"> Martocci Mayhem</a>
  <div>Unlock ASMR Magic & Epic Savage Grandma</div>
</header>
<main>
  <div class="filters" id="filters"></div>
  <div class="grid" id="grid"></div>
</main>
<footer style="padding:16px; text-align:center; border-top:1px solid #222; color:#aaa">
  © {{ current_year }} Martocci Mayhem · <a class="link" href="{{ site_url }}">All The Mayhem</a>
</footer>
<script>
  const cats = ["All", ...Array.from(new Set(ALL.map(v => v.category || "People & Blogs")))];
  const filters = document.getElementById("filters");
  const grid    = document.getElementById("grid");
  let current = "All";
  cats.forEach(c => { const b = document.createElement("button"); b.textContent=c; b.onclick=()=>{current=c; render();}; if(c==="All") b.classList.add("active"); filters.appendChild(b); });
  function render(){
    [...filters.children].forEach(b=>b.classList.toggle("active", b.textContent===current));
    grid.innerHTML = "";
    const list = ALL.filter(v => current==="All" || v.category===current).sort((a,b)=> (b.last_edited_date||"").localeCompare(a.last_edited_date||""));
    for (const v of list){
      const card = document.createElement("a"); card.href="/videos/"+v.slug+".html"; card.className="card";
      card.innerHTML = `<img class="thumb" src="https://i.ytimg.com/vi/${v.video_id}/hqdefault.jpg" alt="${v.title}">
        <div class="body"><div style="font-weight:700;margin-bottom:6px">${v.title}</div>
        <div style="color:#9aa">${(v.desc||"").slice(0,90)}...</div>
        <div style="color:#666;margin-top:6px;font-size:.88rem">Views: ${v.view_count} · Updated: ${v.last_edited_date||""}</div></div>`;
      grid.appendChild(card);
    }
  }
  render();
</script>
</body></html>
